<!DOCTYPE html>
<html>
<head>
  <title>Instagram Action Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">
</head>
<body>
  <div class="container">
    <br>
    <div class="panel panel-default">
      <div class="panel-heading text-center"><h1>Actions Report</h1></div>
      <div class="panel-body">
        <table id="table" class="table table-striped table-bordered">
          <thead>
            <th data-sortable="true" data-field="type">Action Type</th>
            <th data-sortable="true" data-field="src">Source Account</th>
            <th data-sortable="true" data-field="dest">Dest Account</th>
            <th data-sortable="true" data-field="args">Args</th>
            <th data-sortable="true" data-field="status">Action Status</th>
          </thead>
        </table>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
<script src="js/result-data.js"></script>
<script>
  var $table = $('#table')

  $(function() {
    $table.bootstrapTable({
      search : true,
      pagination: true,
      searchAlign: 'left',
      data: resultData
    });

    $('table td:nth-child(5)').each(function() {
      var cell = $(this);
      if(cell.text() == 'Success')
        cell.css("color", "red").css("font-style", "italic");
    });
  });
</script>

</body>
</html>
